<!DOCTYPE html>
<html>
<head>
	<title>Кольори фону</title>
	<meta charset="utf-8">
	<style>
		/* Стилі для списку */
		ul {
			list-style-type: none;
			padding: 0;
		}

		li {
			display: inline-block;
			margin-right: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Кольори фону</h1>
	<p>Виберіть колір фону:</p>
	<ul id="color-list">
		<li data-color="brown">Коричневий</li>
		<li data-color="white">Білий</li>
		<li data-color="grey">Сірий</li>
	</ul>

	<script>
		// Отримуємо список елементів списку
		const colorList = document.getElementById('color-list');

		// Додаємо обробник події при кліку на елементі списку
		colorList.addEventListener('click', function(event) {
			// Перевіряємо, чи клікнули на елемент списку (li)
			if (event.target.tagName === 'LI') {
				// Отримуємо вибраний колір
				const selectedColor = event.target.getAttribute('data-color');
				// Змінюємо фоновий колір сторінки
				document.body.style.backgroundColor = selectedColor;
			}
		});
	</script>
</body>
</html>
